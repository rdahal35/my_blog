{% extends 'base.html' %}

{% block content %}

<style>
    #editor {
        min-height: 500px;
    }
</style>
<div class="container mt-4 mb-4">
    <div class="row justify-content-md-center">
        <div class="col-md-12 col-lg-8">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-12">
                        <label for="idTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="idTitle" name="title"
                            placeholder="Here is the title" value='{{post.title}}'>
                    </div>
                    <br>
                    <div class="col-12">
                        <label for="img" class="form-label">Image</label>
                        <input type="file" name="image" id='img'>
                    </div>
                    <br>
                    <div class="col-12">
                        <textarea class="form-control" name="text" aria-label="With textarea" id='editor'>
                            {{post.text}}
                        </textarea>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

<script>
    tinymce.init({
        selector: 'textarea#editor',
        menubar: false
    });
</script>
{% endblock content %}
